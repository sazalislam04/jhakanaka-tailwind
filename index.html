<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhaka-Naka-Production With Tailwind</title>
    <!-- Tailwind Cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#FECC02",
              offBlack: "#131313",
              gray: "#4E4E4E",
            },
            backgroundImage: {
              banner: "url('./images/banner.jpg')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white absolute w-full">
      <nav class="flex justify-between items-center px-5 lg:px-40 h-20">
        <a class="text-2xl font-bold uppercase" href="#"
          >Jhaka Naka Production</a
        >
        <ul class="lg:flex gap-4 text-lg hidden">
          <li>
            <a href="#about">About Us</a>
          </li>
          <li>
            <a href="#about">Our Movies</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Hero Section  -->
    <section class="h-screen pt-20 flex items-center bg-banner bg-cover">
      <div class="ml-40 w-1/2 pr-40 text-white">
        <p class="text-2xl">Movie production studio</p>
        <h1 class="text-6xl font-semibold mb-3">
          Films MAde to <span class="text-yellow">Perfection</span>
        </h1>
        <p class="text-lg mb-8">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
          tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
        </p>
        <button
          type="button"
          class="text-xl hover:border-yellow hover:text-yellow transition ease-in-out duration-300 py-2 px-4 border-2 rounded"
        >
          Discover More
        </button>
      </div>
    </section>
  </body>
</html>
